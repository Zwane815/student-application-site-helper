<!DOCTYPE html>
<html >
<head>
  <title>Sign Up - EduLinker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css">
</head>
<body class="flex items-center justify-center dark text-white">

  <div class="w-full max-w-md p-8 backdrop-blur-lg rounded-lg shadow-lg"
       style="background-color: rgba(255, 255, 255, 0.2);">
    <h2 class="text-2xl font-bold text-center mb-6"> Create Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        Sign Up
      </button>
      <p id="message" class="text-sm text-center mt-2"></p>
    </form>

    <div class="text-center mt-6">
      <a href="login.html" class="text-blue-400 hover:underline">Already have an account? Log in</a>
      <a href="index.html" class="text-green-400 hover:underline">Go back home</a>
    </div>
  </div>

  
</body>
</html>
