<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - EduLinker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('c:\Users\PC\Downloads\images.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center dark text-white">

  <div class="w-full max-w-md p-8 backdrop-blur-lg rounded-lg shadow-lg"
       style="background-color: rgba(255, 255, 255, 0.2);">
    <h2 class="text-2xl font-bold text-center mb-6"> Student Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Login
      </button>
      <p id="message" class="text-sm text-center mt-2"></p>
    </form>

    <div class="text-center mt-6 space-y-2">
      <a href="signup.html" class="text-green-400 hover:underline">Don't have an account? Sign up</a><br />
      <a href="reset-password.html" class="text-yellow-400 hover:underline">Forgot password?</a>
      <a href="index.html" class="text-green-400 hover:underline"> Back Home</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedData = localStorage.getItem("userAccount");

      if (!storedData) {
        message.textContent = "❌ No account found. Please sign up.";
        message.className = "text-red-400 text-sm text-center";
        return;
      }

      const user = JSON.parse(storedData);

      if (user.email === email && user.password === password) {
        message.textContent = "✅ Login successful!";
        message.className = "text-green-400 text-sm text-center";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        message.textContent = "❌ Incorrect email or password.";
        message.className = "text-red-400 text-sm text-center";
      }
    });
  </script>
</body>
</html>
