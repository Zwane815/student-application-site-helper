<!DOCTYPE html>
<html >
<head>
  
  <title>Reset Password - EduLinker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('images1/images.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center dark text-white">

  <div class="w-full max-w-md p-8 backdrop-blur-lg rounded-lg shadow-lg"
       style="background-color: rgba(255, 255, 255, 0.2);">
    <h2 class="text-2xl font-bold text-center mb-6">üîê Reset Password</h2>

    <form id="resetForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>

      <div id="newPasswordSection" class="hidden">
        <label for="newPassword" class="block text-sm font-medium">New Password</label>
        <input type="password" id="newPassword" class="w-full px-4 py-2 rounded bg-white text-black" required />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Reset Password
      </button>

      <p id="message" class="text-sm text-center mt-2"></p>
    </form>

    <div class="text-center mt-6">
      <a href="login.html" class="text-green-400 hover:underline">‚¨Ö Back to Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const emailInput = document.getElementById("email");
    const newPasswordSection = document.getElementById("newPasswordSection");
    const newPasswordInput = document.getElementById("newPassword");
    const message = document.getElementById("message");

    let userData = JSON.parse(localStorage.getItem("userAccount"));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!userData || userData.email !== email) {
        message.textContent = "‚ùå Email not found.";
        message.className = "text-red-400 text-sm text-center";
        return;
      }

      if (newPasswordSection.classList.contains("hidden")) {
        newPasswordSection.classList.remove("hidden");
        message.textContent = "‚úÖ Email found. Enter your new password.";
        message.className = "text-yellow-300 text-sm text-center";
      } else {
        const newPassword = newPasswordInput.value;
        userData.password = newPassword;
        localStorage.setItem("userAccount", JSON.stringify(userData));
        message.textContent = "‚úÖ Password updated successfully!";
        message.className = "text-green-400 text-sm text-center";
        form.reset();
        newPasswordSection.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
